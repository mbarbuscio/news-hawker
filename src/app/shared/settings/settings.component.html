<mat-tab-group>
  <mat-tab label="One">
    <ng-template mat-tab-label>
      <mat-icon>language</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="settings-tab">
        <app-country-selector></app-country-selector>
      </div>
    </ng-template>
  </mat-tab>
  <mat-tab label="Two">
      <ng-template mat-tab-label>
        <mat-icon>tune</mat-icon>
      </ng-template>
      <ng-template matTabContent>
      <div class="settings-tab">
        <app-categories></app-categories>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="Tree">
    <ng-template mat-tab-label>
      <mat-icon>library_books</mat-icon>
    </ng-template>
    <ng-template matTabContent>
      <div class="settings-tab">
        <app-sources></app-sources>
      </div>
    </ng-template>
  </mat-tab>

  
  <mat-tab label="Four">
      <ng-template mat-tab-label>
        <mat-icon>settings</mat-icon>
      </ng-template>
      <ng-template matTabContent>
        <div class="settings-tab">
          <a (click)="showPrivacy($event)">Show Privacy Policy</a>
        </div>
      </ng-template>
  </mat-tab>
</mat-tab-group>

<div class="blocker"></div>
